<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CokkyCok AR</title>
  <meta name="description" content="CokkyPOC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="j/aframe-ar.min.js"></script>
</head>

<body style="margin:0px; width:100vw; height:100vh; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled: false; patternRatio: 0.50">
    <a-marker preset="hiro">
      <a-box position='0 0.5 0' material='color: black;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
