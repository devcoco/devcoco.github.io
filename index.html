<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CokkyCok AR</title>
  <meta name="description" content="CokkyPOC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam;'>
		<a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
		<a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
		<a-marker-camera type="pattern" url="pattern-cokky.patt"></a-marker-camera>
	</a-scene>
</body>

</html>
